<!--SvelteKit template for head and body-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<!--Set preloading to off to prevent unnecessary database transactions-->
	<body data-sveltekit-preload-data="off">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
